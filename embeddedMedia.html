<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Media</title>
  </head>
  <body>
    <header><h1>Embedded Media</h1></header>
    <main>
        <h2>Embedded YouTube Video</h2>
        <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/ujbAaSQgWMQ?start=26"
            title="YouTube video player"
            frameborder="0"
            allow="autoplay; picture-in-picture"
            allowfullscreen
        ></iframe>
    </main>
  </body>
</html>
